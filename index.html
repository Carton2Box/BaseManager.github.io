<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhà</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hệ Thống Quản Lý Nhà</h1>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Phòng khách</a></li>
                <li><a href="#">Phòng ngủ</a></li>
                <li><a href="#">Nhà bếp</a></li>
                <li><a href="#">Cài đặt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="room-status">
            <h2>Trạng Thái Thiết Bị</h2>
            <div class="device">
                <h3>Đèn Phòng Khách</h3>
                <button class="on">Bật</button>
                <button class="off">Tắt</button>
            </div>
            <div class="device">
                <h3>Điều Hòa Phòng Ngủ</h3>
                <button class="on">Bật</button>
                <button class="off">Tắt</button>
            </div>
            <div class="device">
                <h3>Bếp Điện</h3>
                <button class="on">Bật</button>
                <button class="off">Tắt</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hệ thống quản lý nhà thông minh</p>
    </footer>
</body>
</html>
